<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="java.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/locale/af.js"></script>
  </head>

  <body>
      <form>
        <div class="columns is-centered">
            
            <div class="column is-2">
                <div class="field">
                    <div class="control">
                      <input class="input is-primary" type="text" placeholder="Item Name">
                    </div>
                  </div>
            </div>

            <div class="column is-2">
                <div class="field">
                    <div class="control">
                      <input class="input is-primary" type="text" placeholder="Description">
                    </div>
                  </div>
            </div>
    
            <div class="column is-2">
                <div class="field">
                    <div class="control">
                      <input class="input is-primary" type="text" placeholder="Units Per Pallets">
                    </div>
                  </div>
            </div>
    
            <div class="column is-2">
                <div class="field">
                    <div class="control">
                      <input class="input is-primary" type="text" placeholder="Proj. Allocation">
                    </div>
                  </div>
            </div>

            <div class="column is-1">
                <input class="button" type="submit" value="Add">
             </div>
 
             <div class="column is-1">
               <input class="button" type="reset" value="Clear">
            </div>
 
 
    
        </div>
    
      </form>
      



  </body>
</html>
